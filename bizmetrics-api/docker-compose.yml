services:
  api:
    build: .
    ports:
      - "3001:3001"
    env_file: .env
    volumes:
      - db-data:/app/data
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bizmetrics
      POSTGRES_USER: bizmetrics
      POSTGRES_PASSWORD: bizmetrics
    volumes:
      - pg-data:/var/lib/postgresql/data
    restart: unless-stopped

  frontend:
    build:
      context: ../
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db-data:
  pg-data:
